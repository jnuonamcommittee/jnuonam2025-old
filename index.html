<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNU Onam 2025</title>
    <style>
        body {
            background-color: #f0fff0; /* Very light green background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .onam-title {
            font-size: 4rem;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .date-location {
            font-size: 1.2rem;
            color: black;
            margin-bottom: 30px;
            line-height: 1.4;
        }

         .onasadaya-section {
            padding: 15px;
            background-color: rgba(144, 238, 144, 0.3); /* Light green background */
            border-radius: 8px;
            display: block;
        }
        
         .onasadaya-title {
            font-size: 2.8rem;
            font-weight: bold;
            color: #006400; /* Dark green color */
            line-height: 1.3;
        }
        
        .virtual-queue {
            font-size: 1.8rem;
            font-weight: bold;
            color: #006400; /* Dark green color */
            line-height: 1.1;
            padding: 15px;
            background-color: rgba(144, 238, 144, 0.3); /* Light green background */
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="onam-title">JNU ONAM 2025</div>
        <div class="date-location">17<sup>th</sup> October 2025<br>Sabarmati Lawn</div>
        <div class="onasadaya-section">
            <div class="onasadaya-title">Onasadhya</div>
            <div class="onasadaya-time">will be served from <strong>7 PM</strong> onwards<br>17<sup>th</sup> October</div>
            <div class="virtual-queue">
            <button style="
            background-color: #FF8C00; 
            color: white; 
            font-size: 18px; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;" 
                onclick="window.location.href='https://script.google.com/macros/s/AKfycbxSyXrH-re8FWadeLz1PObm6gSxLNfTNqU-T1DuwnTrJ_HC6BbS_dp_hcqvjM2uMlSR/exec';">
            Join Virtual Queue
            </button>
            <br>Please remember to take a screenshot of your Token<br>Thank you!
            </div>
        </div>
        <div class="note">* Physical food coupon is mandatory for Onasadhya, virtual queue and token is only for convenience</div>
    </div>
</body>
</html>
